<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Conversor de Moedas</title>
</head>
<body class="theme">
  <h1>Conversor de Moedas</h1>
  <main>
    <section id="selectArea">
      <div class="currency-to-convert">
        <select name="my-select1" id="my-select1">
          <option value="usd">USD</option>
        </select>
      </div>
      <div class="currency-to-convert">
        <select name="my-select2" id="my-select2">
          <option value="brl">BRL</option>
        </select>
      </div>
    </section>
    <section>
      <div class="value-for-calculation">
        <label for="input-number">Valor para Convers√£o:</label>
        <input type="number" name="input-number" value="1" id="input-number" min="1">
      </div>
    </section>
    <section id="showing-result">
      <div class="showInDisplayCalc">
        <span>4.96BRL</span>
      </div>
    </section>
    <section id="error-mess">
    </section>
  </main>
  <article id="real-exchange-rate">
    <div class="real-exchange-rate-display">
      <span>1 USD = 4.9567 BRL</span>
    </div>
  </article>
  <script src="src/js/" type="module"></script>
</body>
</html>
